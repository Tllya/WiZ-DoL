Group17-Text = Победа! Зомбированные теперь контролируют Армейские склады. Уже ходят первые слухи об их появлении на соседних локациях. Планируется организовать дополнительный «зомбирующий выжигатель» на Складах. Не смотря на то, что ему не сравниться с теми, что организованы на Радаре или Янтаре, это позволит поставить вторую невидимую стену у Радара, обеспечив север улучшенной защитой от посторонних глаз…
