[Groups-End-Standart-Victory]
Group0-Img = data\campanings\shoc\gfx\icons\ends\mutants_vic.png
Group0-Text = Победа! Толпы монстров поглотили Армейские склады. Теперь эта территория стала слишком опасной. Даже монолитовцы больше не пытаются прорваться через барьер. Однако, группировки не оставят сложившуюся ситуацию в покое и скорее всего в будущем попытаются взять под контроль эту территорию.
Group1-Img = data\campanings\shoc\gfx\icons\ends\stalkers_vic1.png
Group1-Text = Победа! Вольные сталкеры теперь контролируют Армейские склады, но хоть Монолит и отброшен к Радару, но это явно не продлится долго. Придется копить силы для сдерживания монолитовцев на Барьере. Ожидается, что они предпримут новые попытки прорыва достаточно скоро, поэтому готовиться нужно начинать уже сейчас, так как одиночкам в Лиманск не пробраться. Там сейчас другие группировки ведут ожесточенные бои…
Group2-Img = data\campanings\shoc\gfx\icons\ends\bandits_vic.png
Group2-Text = Стандартная победа
Group3-Img = data\campanings\shoc\gfx\icons\ends\soldiers_vic.png
Group3-Text = Победа! Военные теперь контролируют Армейские склады. Монолит отброшен к Радару, а Свобода в пролете со своими планами переноса базы на Армейские склады. Связь со штабом удалось восстановить, но подкрепления пока не ожидаются в связи с боями в Лиманске. Пока что придется подождать…
Group4-Img = data\campanings\shoc\gfx\icons\ends\dolg_vic.png
Group4-Text = Победа! Долг теперь контролирует Армейские склады. Монолит отброшен к Радару, а Свобода в пролете со своими планами переноса базы на Армейские склады. Ситуация стабилизировалась, но есть понимание, что это не продлится долго. Монолит явно будет прорываться еще, однако руководство группировки пока что не может обеспечить подкреплениями, так как силы сосредоточены на прорыве в Лиманске. Пока что придется подождать…
Group5-Img = data\campanings\shoc\gfx\icons\ends\freedom_vic.png
Group5-Text = Победа! Свобода теперь контролирует Армейские склады. Монолит отброшен к Радару, а Военные на складах полностью уничтожены. Ситуация стабилизировалась, но есть понимание, что это не продлится долго. Монолит явно будет прорываться еще, поэтому руководство группировки ускоряет перенос базы на Армейские склады. Предполагается, что данный успех удастся развить в будущем и прорваться дальше на сервер через Выжигатель мозгов. На данный момент к нему не приблизиться. Нужно, чтобы кто-то его отключил, поэтому пока что придется подождать…
Group6-Img = data\campanings\shoc\gfx\icons\ends\monolith_vic.png
Group6-Text = Победа! Монолит теперь контролирует Армейские склады. Ситуация стабилизировалась, но есть понимание, что это не продлится долго. В Лиманске сталкеры прорываются вглубь территории группировки. Поэтому монолитовцы перебрасывают туда свои основные силы. Так же присутствует угроза прорыва некой группы сталкеров к ЧАЭС, поэтому дальнейший прорыв на юг через Армейские склады приостановлен, придется пока что подождать…
Group7-Img = data\campanings\shoc\gfx\icons\ends\freelancers_vic.png
Group7-Text = Победа! Наёмники теперь контролируют Армейские склады. Это не входило в планы, однако, ситуация сложилась именно так… В данный момент этот успех осмысливается и строятся планы по дальнейшему использованию столь отличного плацдарма. Однако, монолитовцы вряд ли будут сидеть смирно на Радаре – необходимо укреплять Барьер. Сейчас другие группировки вряд ли будут что-либо предпринимать, так как они связаны Лиманском. Это позволяет нам взять передышку и подготовиться к последующим боям…
Group8-Img = data\campanings\shoc\gfx\icons\ends\scientists_vic.png
Group8-Text = Стандартная победа
Group9-Img = data\campanings\shoc\gfx\icons\ends\bandits_vic.png
Group9-Text = Ну чё, захватили пол зоны. Можно и побухать.
Group10-Img = data\campanings\scs\gfx\icons\ends\cs_vic.png
Group10-Text = Чистое Небо остановило Стрелка, поэтому больше ничего не помешает зоне. Стоп, что это красное в неб..
