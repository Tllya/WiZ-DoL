[Page-5]
Text=В Зоне множество различных группировок, поэтому крайне рекомендуется вести переговоры с ними для заключения перемирий и союзов. На карте Зоны значок вашей группировки будет выделен синим цветом, союзника - зелёным, врага - красным. Нейтралы не будут как-либо дополнительно выделены. И еще пару моментов. В окнах планирования атаки, перемещения войск, зачистки территорий от мутантов при выборе числа бойцов есть зеленые стрелки (Рис. №1 и Рис. №2) при нажатии на которые с помощью ЛКМ указывается 1 боец, а если использовать ПКМ, то сразу максимум выбранного ранга. Если нажать СКМ, то все бойцы всех рангов. Во всех сценариях (кроме "Последний Рубеж") можно атаковать вражескую территорию через территорию союзника, если вы не граничите с целью. Это весьма удобно, если союзник перегородил вам путь своими территориями. Чтобы сделать подобное необходимо прокликать территории по которым пройдут ваши бойцы до цели.
