[Page-4]
Text=Бойцы делятся на 4 типа. Новички, Опытные, Ветераны и Мастера. Для найма необходимы рекруты соответствующего ранга, оружие, амуниция и деньги. Для боевых действий нужны боеприпасы (Рис. №1) и медикаменты (Рис. №2). Вне боя каждый ход бойцы тратят запасы еды (Рис. №3). Если во время боя закончатся боеприпасы, то бойцам будет нечем стрелять и они скорее всего погибнут. Если бойцам не будет хватать еды, то они будут покидать группировку в конце каждого хода. Медикаментов требуется во время боя немного, но иногда случается Выброс и там расход медикаментов большой. Если их не будет хватать, то бойцы будут гибнуть. Внимательно следите за этими ресурсами
