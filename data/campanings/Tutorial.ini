[Page-3]
Text=Зона разделена на множество территорий, которые контролируют различные группировки. На территориях можно посылать бойцов добывать артефакты (Рис. №1) и устраивать зачистку от мутантов для сбора частей их тел (Рис. №2). За своими территориями надо внимательно следить. Аномалии порождают артефакты только на следующий ход после успешного поиска. Чем дольше на территории не ищут артефактов, тем больше их может там скапливаться. Для повышения шансов поиска можно покупать соответствующие улучшения. Еще на территориях при слишком маленьком гарнизоне растет процент активности мутантов, поэтому либо надо держать достаточно сильный гарнизон, либо периодически устраивать зачистку.
