[Page-2]
Text=В игре множество различных ресурсов. Сначала поговорим о трех. Деньги (Рис. №1), Командный ресурс (Рис. №2), Рекруты (Рис. №3). Деньги зарабатываются продажей частей мутантов, артефактов и сбором хабара с трупов. Командный ресурс (или КР) - это особый тип ресурсов, который нельзя продать/обменять/купить. У каждой группировки обычно есть базовый прирост при нажатии Конец хода, но он обычно слишком маленький, поэтому, если его не достаточно, то необходимо покупать различные улучшения для группировки. Данный ресурс используется для отдачи важных приказов, так что если увидишь у кнопки это изображение, то он будет расходоваться. Рекруты - добровольцы, которые могут вступить в твою группировку как бойцы. Только важные территории дают возможность получать рекрутов, а чтобы увеличить их прирост можно покупать улучшения.
