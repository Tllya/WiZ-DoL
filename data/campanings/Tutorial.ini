[Page-1]
Text=Приветствую тебя сталкер! Я тебя познакомлю только с самыми основными моментами игры. Всё остальное тебе придется освоить самостоятельно. Это пошаговая стратегия, где времени на размышления достаточно, но цена ошибочного хода весьма высока. Поэтому сначала подумай, а потом действуй. Теперь я познакомлю тебя с такой темой как ресурсы. Для перехода на следующую страницу нажми на зеленые стрелки или стрелку вправо на клавиатуре.
